---
layout: default
---

{% for post in site.posts %}
	<div class="post-list-item">
		<div class="date-section">
			{{ post.date | date: "%A %B %-d, %Y" }}
		</div>
		<h2><a href="{{ post.url }}">{{post.title}}</a></h2>
	</div>
	<hr/>
{% endfor %}
